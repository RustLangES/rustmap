name: Deploy to production

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml"
      - "package.json"
      - "tsconfig.json"
      - "nuxt.config.ts"
      - "tailwind.config.js"
      - "app.vue"
      - "components/**"
      - "content/**"
      - "public/**"
      - "layouts/**"
      - "server/**"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install Deps
        run: bun install

      - name: Build
        run: bunx nuxi build --preset=cloudflare

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        # env:
          # YOUR_SECRET: ${{ secrets.YOUR_SECRET }}
          # YOUR_OTHER_SECRET: ${{ secrets.YOUR_OTHER_SECRET }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy ./dist --project-name=rustmap
          # secrets: |
          #   YOUR_SECRET
          #   YOUR_OTHER_SECRET
